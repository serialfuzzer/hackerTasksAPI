<div class="unauthenicated homePage">
    <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top py-4 navigationContainer">
        <div class="container">
            <div class="brandLogo">
                <a href="" class="navbar-brand">
                    <img src="assets/image/finalLogo.png" alt="">
                </a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/" ui-sref="home" ui-sref-active="active" class="nav-link">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-light loginContainer py-5">
        <div class="row justify-content-center">
            <div class="col-8 text-white ml-auto login" ng-controller="signupController">
                <div class="row">
                    <div class="col-xl-6 col-md-8 col-sm-10 col-xs-10 mx-auto">
                        <h2 class="text-green pt-4" style="font-weight: 700;">Register</h2>
                        <form align="center" class="pl-5">
                            <div class="form-group firstName pt-5">
                                <input type="text" class="form-control" id="firstname" placeholder="Your first name" ng-model="firstname">
                            </div>
                            <div class="form-group lastName py-2">
                                <input type="text" class="form-control" id="lastname" placeholder="Your last name" ng-model="lastname">
                            </div>
                            <div class="form-group username">
                                <input type="text" class="form-control" id="lastname" placeholder="Your username" ng-model="username">
                            </div>
                            <div class="form-group emailAddress py-2">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group password">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                                <small id="emailHelp" class="form-text text-muted">Please do not share your password
                                    with anyone</small>
                            </div>
                            <div class="alert alert-danger" ng-if="validateEmail(email);" ng-cloak>Please enter a valid email address</div>
                            <div class="alert alert-danger" ng-hide="registerFailedMessage.length===0" ng-cloak> {{ registerFailedMessage }}</div>
                            <div class="alert alert-success" ng-hide="registerSuccess === 0" ng-cloak> Successfully Registered. Redirecting to login page</div>
                        </form>
                        <button type="submit" class="btn btn-success" ng-click="register()" ng-disabled="validateEmail(email)">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
