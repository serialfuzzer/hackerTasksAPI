<div class="targetWrapper">
    <small> <a href="#/checklist" class="text-green" ui-sref="checklist" ui-sref-active="active"> &lt; Go back to projects </a></small>
    <h4 class="text-light">Targets</h4>
    <div class="targetsView">
        <table class="table text-dark bg-light">
            <thead>
                <tr>
                    <th scope="col">Target Number</th>
                    <th scope="col">Target URL</th>
                    <th scope="col">Checklist</th>
                    <th scope="col">Project</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="target in targetList" ng-show="isCurrentProject(target)">
                    <input class="invisible" type="text">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{ target.siteName }}</td>
                    <td>
                        <div ng-hide="getChecklistInfo(target).length == 0">
                            <a href="#/{{getChecklistInfo(target)[1]}}" description="Render Checklist By checklist instance id">  {{ getChecklistInfo(target)[0]}} </a>
                        </div>
                        <div ng-show="getChecklistInfo(target).length == 0">
                            Please select a checklist for this target:
                            <select ng-model="target.selectedChecklist" class="form-select" ng-options="checklist._id as checklist.title for checklist in checklists"></select>
                            <button type="submit" class="btn btn-dark" ng-click="selectChecklist(target)">Select </button>
                        </div>
                    </td>
                    <td>{{target.projectName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
