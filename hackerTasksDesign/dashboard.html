<!DOCTYPE html>
<html lang="en" ng-app='dashboardApp'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/app/favicon.ico" />
    <!-- Angular JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <!-- Angular JS UI Router -->
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <!-- Custom Angular JS -->
    <script type="module" src="assets/js/dashboard.app.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Sidebar -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <script src="assets/js/sidebar.js"></script>
    <!-- Box icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>hackerTasks</title>
</head>

<body class="bg-dark" ng-controller="mainController">
    <div id="body-pd" class="authenticated">
        <!-- Navbar Start-->
        <header class="header bg-dark" id="header">
            <div class="header_toggle"> <i class='bx bx-menu text-green' id="header-toggle"></i> </div>
            <div class="header_img">
                <a href="#" ng-if="notification==0">
                    <i class='bx bxs-bell text-light nav_icon'></i>
                </a>
                <a href="#" ng-if="notification>0">
                    <i class='bx bxs-bell-ring text-green nav_icon'></i>
                </a>
                <a href="/app/" ng-click="logout()">
                    <i class='bx bx-log-out nav_icon'></i>
                </a>


            </div>
        </header>
        <!-- Navbar End-->
        <!-- Sidebar Start-->
        <div class="l-navbar bg-dark text-green nav-border" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo"> <i class='bx bxs-terminal text-green nav_logo-icon'></i> <span class="nav_logo-name text-light">hacker<span class="text-green">Tasks</span></span>
                    </a>
                    <div class="nav_list">
                        <a href="#/count" ui-sref="count" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
                        <a href="#/projects" ui-sref="projects" class="nav_link"> <i class='bx bx-briefcase-alt nav_icon'></i> <span class="nav_name">Projects</span> </a>
                        <a href="#/targets" ui-sref="targets" ui-sref-active="active" class="nav_link active"> <i class='bx bx-target-lock nav_icon'></i> <span class="nav_name">Targets</span></a>
                        <a href="#/collaboration" ui-sref="collaboration" ui-sref-active="active" class="nav_link"> <i class='bx bx-support nav_icon'></i> <span class="nav_name">Collaboration</span> </a>
                        <a href="#" href="#/checklist" ui-sref="checklist" class="nav_link"> <i class='bx bx-checkbox-checked nav_icon'></i> <span class="nav_name">Checklist</span> </a>
                        <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a>
                        <a href="#" class="nav_link"> <i class='bx bx-code-curly nav_icon'></i> <span class="nav_name">Scripts</span> </a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End-->
        <!--Container Main start-->
        <div class="container-fluid bg-dark">
            <ui-view></ui-view>
        </div>
        <!--Container Main end-->
    </div>
</body>

</html>
